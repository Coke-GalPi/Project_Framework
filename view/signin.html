{% extends "components/layout.html" %}

{% block title %}Sign in{% endblock %}
{% block content %}
<div class="row m-sm-5 m-3">
    <h2 class="col">Sign in</h2>
</div>

<section class="row justify-content-center text-center">
    <form method="post" action="/user" class="col-sm-5 col-10">
        <div class="mb-3" text-center>
            <label for="username" class="form-label">Username</label>
            <div class="input-group">	
				<input name="username" type="text" class="form-control text-center" id="username" aria-describedby="inputGroupPrepend2" required />
				<span class="input-group-text" id="username">@estudiantesunap.cl</span>
			</div>
        </div>
        <div class="mb-3 text-center">
            <label for="password_user" class="form-label">Password</label>
            <input name="password_user" type="password" class="form-control text-center" id="password_user" required />
        </div>
        <button type="submit" class="btn btn-secondary">Ingresar</button>
    </form>
</section>
{% endblock %}
